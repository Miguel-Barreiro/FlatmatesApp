<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="template/template.xhtml"   
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="content">
        
        <br/>
        <div align="center">
            
            <o:form id="groupForm" style="width: 90%"> 
                <p:messages autoUpdate="true" severity="info,warn,error" for="itemMessages" closable="true" />

                <p:outputLabel id="groupText" value="List my groups " style="margin-right: 5px;" />
                <p:commandButton value="Go" action="#{groupController.fetchGroups()}" update="@form" validateClient="true"
                                 onstart="PF('groupListMask').block();" oncomplete="PF('groupListMask').unblock();" />
                <br />
                <br />
                <br />

                <pe:blockUI widgetVar="groupListMask" target="groupDT" centerY="true" >
                    Thank you!<br />
                    <p:graphicImage value="/images/searching.gif"/>
                </pe:blockUI>
                
                <p:dataTable id="groupDT" value="#{groupController.groups}" var="group" style="width: 95%" >
                    <f:facet name="header">
                        <h:outputText value="Existing Groups" style="margin-top: 5px" />
                    </f:facet>
                    <p:column headerText="Name" width="20%">
                        #{group.name}
                    </p:column>

                    <p:column headerText="Budget" width="30%">
                        #{group.budget}
                    </p:column>

                </p:dataTable>
            </o:form>
        </div>
    </ui:define>
</ui:composition>
