<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:o="http://omnifaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta name="_csrf" content="#{_csrf.token}"/>
                <!-- default header name is X-CSRF-TOKEN -->
                <meta name="_csrf_header" content="#{_csrf.headerName}"/>
                <title>Mad Fox</title>

                <h:outputStylesheet library="css" name="style.css" />

                <style>
                    .ui-dashboard-column {
                        min-width: 200px;
                    }
                </style>

                <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
            </f:facet>

            <f:facet name="last">
                <h:outputScript library="js" name="piquetteUpdater.js" target="head" />

                <!-- Piwik -->
                <script type="text/javascript">
                    var _paq = _paq || [];
                    
                    _paq.push(['setCustomVariable',
                            // Index, the number from 1 to 5 where this custom variable name is stored
                            1,
                            // Name, the name of the variable, for example: Gender, VisitorType
                            "username",
                            // Value, for example: "Male", "Female" or "new", "engaged", "customer"
                            "#{sessionManager.returnUserName()}",
                            // Scope of the custom variable, "visit" means the custom variable applies to the current visit
                            "visit"
                        ]);
                    _paq.push(['trackPageView']);
                    _paq.push(['enableLinkTracking']);
                    
                    (function () {
                        var u = (("https:" === document.location.protocol) ? "https" : "http") + "://gl02232m:8888/piwik/";
                        _paq.push(['setTrackerUrl', u + 'piwik.php']);
                        _paq.push(['setSiteId', 5]);
                        
                        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
                        g.type = 'text/javascript';
                        g.defer = true;
                        g.async = true;
                        g.src = u + 'piwik.js';
                        s.parentNode.insertBefore(g, s);
                    })();
                </script>
                <noscript><p><img src="http://localhost/piwik/piwik.php?idsite=5" style="border:0;" alt="" /></p></noscript>
                <!-- End Piwik Code -->

                <!-- Beginning of Asynch Tutorialize Snippet -->
                <script type="text/javascript">
                    (function () {
                        var tu = document.createElement('script');
                        tu.type = 'text/javascript';
                        tu.async = true;
                        tu.src = ('https:' === document.location.protocol ? 'https://' : 'http://') + 'dpi1c6z6qg9qf.cloudfront.net/client/v3/tutorialize.js.gz'
                        var sc = document.getElementsByTagName('script')[0];
                        sc.parentNode.insertBefore(tu, sc);
                    })();
                    var _t = _t || [];
                    _t.push = function () {
                        if (typeof window.tutorialize !== 'undefined') {
                            window.tutorialize.process(arguments[0]);
                        }
                        return Array.prototype.push.apply(this, arguments);
                    };
                    _t.push({publisher_id: '546bb301c132a61bb7001a63'});
                </script>
                <!-- End of Tutorialize Snippet -->
            </f:facet>
        </h:head>

        <h:body onmouseover="window.focus()">

            <p:layout fullPage="true">

                <h:form>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closeOnEscape="true" >
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>

                <p:layoutUnit position="north" size="110" resizable="true" closable="true" collapsible="true">
                    <o:form>
                        <p:outputPanel autoUpdate="true" styleClass="vertical-separator">
                            <p:outputLabel value="Welcome" style="float: left; padding-top: 5px; margin-right: 5px; margin-left: 5px; font-weight: bold" />
                            <p:outputLabel value="#{sessionManager.returnUserName()}" style="float: left; padding-top: 5px; color: blue; margin-right: 5px; font-weight: bold" />
                            <p:outputLabel value="Last login:" style="float: left; padding-top: 5px; margin-right: 5px; margin-left: 5px; font-weight: bold" />
                            <p:outputLabel value="#{not empty sessionManager.returnUserLastLogin() ? sessionManager.returnUserLastLogin() : 'Your first time here. Nice!'}" 
                                           style="float: left; padding-top: 5px; color: blue; margin-right: 5px; font-weight: bold" >
                                <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" rendered="#{not empty sessionManager.returnUserLastLogin()}" />
                            </p:outputLabel>

                            <p:commandButton value="Logout" action="#{sessionManager.logout()}" style="float: right; margin-right: 20px;" process="@this" ajax="false" />
                            <p:separator style="float: right;" />
                            <p:commandButton value="Help" style="float: right;" icon="ui-icon-help" onclick="PF('helpDialog').show();" />
                            <p:separator style="float: right;" />

                            <p:commandButton disabled="true" value="#{sessionManager.safeModeEnabled ? 'Disable' : 'Enable'}" action="#{sessionManager.changeSafeModeStatus()}" style="float: right; margin-left: 5px;" >
                                <p:confirm header="Confirmation"
                                           message="Are you sure you want to #{sessionManager.safeModeEnabled ? 'disable' : 'enable'} Safe Mode? 
                                           #{sessionManager.safeModeEnabled ? 'By disabling Safe Mode the update process will automatically and intelligently 
                                             run the valid artifacts.' : ''}" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:outputLabel id="safeModeText" value="Safe Mode is #{sessionManager.safeModeEnabled ? 'enabled' : 'disabled'}: " 
                                           style="float: right; padding-top: 5px; margin-right: 5px; color: #{sessionManager.safeModeEnabled ? 'green' : 'red'}" />
                            <p:tooltip for="safeModeText" value="When Safe Mode is enabled the updating process will only check the live version and the environment versions for every recipe.&lt;br/&gt; 
                                       After that you have the option to start each deploy manually." escape="false" />
                        </p:outputPanel>

                        <p:separator style="width: 99%; margin-top: 2px; float: left"/><br/>
                        <img src="#{request.contextPath}/images/mad-fox-logo-small.gif" alt="mad fox logo" style="float: left; margin: 0px;" />
                        <h:panelGrid style="float: left" cellspacing="0" cellpadding="0" >
                            <img src="#{request.contextPath}/images/mad-fox-word-small.gif" alt="mad fox write" />
                            <p style="font-family: fantasy; margin: 0px">I'm mad so you don't have to be</p>
                        </h:panelGrid>
                        <p:messages autoUpdate="true" globalOnly="true" style="float: right; margin-right: 1%" closable="true" />
                        <p:poll autoStart="true" async="true" interval="150" listener="#{funFacts.tellAStory()}" oncomplete="checkFunFactPoll()" widgetVar="funFactPollWar" />
                    </o:form>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="180" header="Tools" collapsible="true">
                    <o:form prependId="false">
                        <p:menu style="width: 90%;" >
                            <p:menuitem id="dashboardMenuItem" value="Dashboard" url="/pages/secure/dashboard.xhtml" />
                            <p:separator />
                            <p:menuitem id="authMenuItem" value="Authorization" url="/pages/secure/authorization.xhtml" />
                            <p:separator />
                            <p:menuitem id="recManagMenuItem" value="Recipe Management" url="/pages/secure/recipeManagement.xhtml" />
                            <p:separator />
                            <p:menuitem id="envTroubleMenuItem" value="Inspect Envs" url="/pages/secure/envTroubleshooting.xhtml" />
                            <p:separator />
                            <p:menuitem id="gameStatusMenuItem" value="Game Status" url="/pages/secure/gameStatus.xhtml" />
                            <p:separator />
                            <p:menuitem id="scheduledTasksMenuItem" value="Scheduled Tasks" url="/pages/secure/scheduledTasks.xhtml" />
                            <p:separator />
                            <p:menuitem id="searchJobMenuItem" value="Search Jobs" url="/pages/secure/searchJobs.xhtml" />
                            <p:separator />
                            <p:menuitem id="feedbackMenuItem" value="Leave Feedback" url="/pages/secure/feedback.xhtml" />
                            <p:separator />
                            <p:separator />
                            <p:menuitem value="TidyCat" url="http://gl02232m:8088/tidycat" style="color: red" target="_BLANK" />
                            <p:separator />
                            
                            <p:menuitem id="adminControlPanelItem" value="Control Panel" url="/pages/secure/admin/controlPanel.xhtml" style="color: green" rendered="#{sessionManager.hasRootRole()}" />
                            <p:separator />
                        </p:menu>
                    </o:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content">I don't know how you arrived here. Eh, I don't care...</ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="25" closable="true" collapsible="true">
                    <h:outputText value="@iulian.dafinoiu - using piwik tracking" style="float: left; margin-left: 10px" />
                    <p:outputLabel id="channelsConnctedLabel" value="#{updateChannelsGlobalManager.numberOfChannelsConnected()} channel(s) connected" style="float: right; margin-right: 10px" />
                    <p:tooltip for="channelsConnctedLabel" value="#{updateChannelsGlobalManager.listChannelsAsString()}" />
                </p:layoutUnit>

                <p:dialog widgetVar="helpDialog" header="HELP" width="500" height="400" closeOnEscape="true" closable="true">
                    <br />
                    <h3>The cavalry is here! Worry no more!</h3>
                    <br/>
                    <h:outputText value="What can I help you with?" /> <br/><br/>

                    <ul >
                        <li style="margin-bottom: 5px;">
                            <h:link value="Learn how to inspect environments" outcome="envTroubleshooting">
                                <f:param name="startTutorial" value="true"/>
                            </h:link>
                        </li>
                        <li style="margin-bottom: 5px;">
                            <h:link value="Learn how to manage recipes and add custom ones" outcome="recipeManagement">
                                <f:param name="startTutorial" value="true"/>
                            </h:link>
                        </li>
                        <li style="margin-bottom: 5px;">
                        <h:link value="Learn how to authorize environments (In progress)" outcome="envTroubleshooting" disabled="true">
                                <f:param name="startTutorial" value="true"/>
                            </h:link>
                        </li>
                    </ul>
                </p:dialog>

            </p:layout>

        </h:body>

    </f:view>
</html>
